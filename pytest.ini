[pytest]
DJANGO_SETTINGS_MODULE = orcamento_2026.settings
# -- recommended but optional:
addopts =
    -vv
    -p no:warnings
    --cov=orcamento_2026
    --cov-report=term
    --cov-report=html:coverage
    --no-cov-on-fail
    --disable-pytest-warnings

filterwarnings =
    ignore::DeprecationWarning

python_files = tests.py test_*.py *_tests.py

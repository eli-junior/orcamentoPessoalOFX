{% extends "base.html" %}

{% block title %}Confirmar Exclusão - Orçamento 2026{% endblock %}

{% block content %}
    <div class="max-w-xl mx-auto space-y-6">
        <div class="bg-white rounded-2xl shadow-sm ring-1 ring-slate-900/5 overflow-hidden">
            <div class="p-6 sm:p-8">
                <div class="flex items-start gap-4">
                    <div class="flex h-12 w-12 items-center justify-center rounded-xl bg-red-50 flex-shrink-0">
                        <svg class="h-6 w-6 text-red-500"
                             fill="none"
                             viewBox="0 0 24 24"
                             stroke-width="1.5"
                             stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold text-slate-900">Confirmar Exclusão</h3>
                        <p class="mt-1 text-sm text-slate-500">
                            Tem certeza que deseja excluir a subcategoria <strong class="text-slate-700">"{{ object.name }}"</strong> da categoria <strong class="text-slate-700">"{{ object.category.name }}"</strong>?
                        </p>
                    </div>
                </div>
                <form method="post"
                      class="mt-6 flex gap-3 justify-end border-t border-slate-100 pt-6">
                    {% csrf_token %}
                    <a href="{% url 'subcategory_list' %}"
                       class="rounded-xl bg-white px-4 py-2.5 text-sm font-semibold text-slate-700 ring-1 ring-inset ring-slate-200 hover:bg-slate-50 transition-all">
                        Cancelar
                    </a>
                    <button type="submit"
                            class="rounded-xl bg-red-600 px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-red-500 transition-all">
                        Confirmar Exclusão
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
